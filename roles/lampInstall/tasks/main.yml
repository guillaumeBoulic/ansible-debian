- name: System - Install MySQL
  apt: pkg={{item}} state=present
  with_items:
    - mysql-server
  notify:
   - restart mysql

- name: System - Install Apache
  apt: pkg={{item}} state=present
  with_items:
    - apache2
    - php5
    - php5-mysql
    - php5-memcache
  notify:
   - restart apache


